<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth0 Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        {% if session %}
        <h1>Welcome {{session.userinfo.name}}!</h1>
        <p><a href="/logout" id="qsLogoutBtn" class="btn btn-secondary">Logout</a></p>
        
        <p>
            <a href="/actualizar/informacion" class="btn btn-primary" id="updateInfoBtn">Actualizar Informaci√≥n</a>
        </p>

        <div><pre>{{pretty}}</pre></div>
        {% else %}
        <h1 id="profileDropDown">Bienvenido, Guest</h1>
        <p><a href="/login" id="qsLoginBtn" class="btn btn-primary">Login</a></p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
